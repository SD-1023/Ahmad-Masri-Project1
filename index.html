<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Topics</title>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/7ffeb731e1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <nav class="navbar">
        <div class="container-fluid px-0 d-flex justify-content-between mx-5 my-1">
            <a class="navbar-brand fw-bold fs-4">Web Topics</a>
            <div class="d-flex justify-content-between">
                <button class="btn btn-sm nav-btn fw-bold d-flex align-items-center" onclick="toggleThemeByButton()"
                    id="themeButton">
                    <ion-icon name="moon-outline"></ion-icon> &nbsp;
                    <span class="button-text">

                        Dark Mode
                    </span> </button>
                <button class="btn btn-sm nav-btn fw-bold d-flex align-items-center ms-1" onclick="toggleFavorites()">
                    <ion-icon name="heart-outline"></ion-icon> &nbsp;
                    <span class="button-text">
                        Favourites

                    </span>
                </button>
            </div>
        </div>
    </nav>

    <div class="brand flex-container">
        <div class="center-text">
            <h3>Welcome to our website!</h3>
            <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
    </div>


    <div class="mx-5">
        <div
            class="container-fluid me-5 px-0 my-4 d-flex flex-md-row w-100 flex-sm-column justify-content-start controllers">

            <div class="d-flex justify-content-start align-items-center search p-2 col-md-9 col-sm-12">
                <ion-icon class="search-outline " name="search-outline"></ion-icon>
                <input class="border-0" id="search-input" type="text" placeholder="Search the website...">
            </div>

            <div class="d-flex filter-sort-group col-md-3 col-sm-12 ">

                <div class="w-50 px-2 sort">
                    <label class="control-label fw-bold" for="sort">Sort by:</label>

                    <select class=" fw-bold" name="sort" id="sort" onchange="sortHandler(this)">
                        <option value="default">Default</option>
                        <option value="topic">Topic Title</option>
                        <option value="name">Author Name</option>

                    </select>
                </div>

                <div class="w-50 ps-2">
                    <label class="control-label fw-bold" for="filter">Filter by:</label>

                    <select class="fw-bold" name="filter" id="filter" onchange="chooseTopics()">
                        <option value="default">Default</option>

                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-5 fw-bold fs-4 px-0 my-4 items-number">
        "24" Web Topics Found
    </div>

    <div class="mx-5 p-0">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="items">

        </div>
    </div>

    <footer class="footer container flex-container">
        Developed with <ion-icon class="heart-icon" name="heart"></ion-icon> &copy; 2023
    </footer>

    <div class="favs" id="favs">
        <div class="mx-5 p-0">
            <h4 class="favs-title">My Favourite Topics</h4>
            <div class="row g-3 overflow-auto pb-1" style="height: 130px;" id="favItems">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="themeHandler.js"></script>
    <script src="favoritesHandler.js"></script>

</body>

</html>
